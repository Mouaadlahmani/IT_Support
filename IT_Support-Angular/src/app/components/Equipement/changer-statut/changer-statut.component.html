<h3>Statut De L'équipement</h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-goup">
    <label of="name">Name</label>
    <p class="form-control" name="description">{{equipement.name}}</p>
  </div>
  <div class="form-goup">
    <label of="description" >Description</label>
    <p class="form-control" name="description">{{equipement.description}}</p>
  </div>

  <div class="form-group">
    <label for="etat">État de l'équipement</label>
    <select id="etat" [(ngModel)]="equipement.statut" name="etat" class="form-control" required>
      <option [ngValue]="stautEquipement.DISPONIBLE">Disponible</option>
      <option [ngValue]="stautEquipement.NONDISPONIBLE">Non Disponible</option>
    </select>
  </div>


  <button class="btn btn-success">Submit</button>

</form>
